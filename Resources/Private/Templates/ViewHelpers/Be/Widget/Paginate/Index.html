<nav class="pagination-wrap">
	<ul class="pagination pagination-block">
		<f:if condition="{pagination.hasLessPages}">
			<f:then>
				<li>
					<a href="{f:widget.uri(arguments:{page: 0})}" title="{f:translate(key:'widget.pagination.first')}">
						<core:icon identifier="actions-view-paging-first" />
					</a>
				</li>
				<li>
					<a href="{f:widget.uri(arguments:{page: pagination.previousPage})}" title="{f:translate(key:'widget.pagination.previous')}">
						<core:icon identifier="actions-view-paging-previous" />
					</a>
				</li>
			</f:then>
			<f:else>
				<li class="disabled">
					<span>
						<core:icon identifier="actions-view-paging-first" />
					</span>
				</li>
				<li class="disabled">
					<span>
						<core:icon identifier="actions-view-paging-previous" />
					</span>
				</li>
			</f:else>
		</f:if>
		<li>
			<span>
				<f:if condition="{recordsLabel}">
					<f:then>
						{recordsLabel}
					</f:then>
					<f:else>
						<f:translate key="widget.pagination.records" />
					</f:else>
				</f:if>
				{pagination.startRecord} - {pagination.endRecord}
			</span>
		</li>
		<f:if condition="{pagination.nextPage}">
			<f:then>
				<li>
					<a href="{f:widget.uri(arguments:{page: pagination.nextPage})}" title="{f:translate(key:'widget.pagination.next')}">
						<core:icon identifier="actions-view-paging-next" />
					</a>
				</li>
			</f:then>
			<f:else>
				<li class="disabled">
					<span>
						<core:icon identifier="actions-view-paging-next" />
					</span>
				</li>
			</f:else>
		</f:if>
		<li>
			<a href="{f:widget.uri(arguments:{page: pagination.currentPage})}" title="{f:translate(key:'widget.pagination.refresh')}">
				<core:icon identifier="actions-refresh" />
			</a>
		</li>
	</ul>
</nav>
